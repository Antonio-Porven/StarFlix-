{%include 'navbar.html' %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>StarFlix.com</title>
</head>
<body style="background-color:Black;">

<br></br>

<center>
    {% for movie in movies %}
        <div class="card  mb-3" style="max-width: 1000px;" >
  <div class="row">
    <div class="col-md-4">
        <div style="text-align: left;">
        <a class="nav-link active" aria-current="page" href="{% url 'movie-movie' movie.id %}"><img src = "{{ movie.Cover_Image.url}} "
                                                                                                 class="rounded float-start" alt = 'no image found' width = '200' height=" 360"></a>
    </div>
        </div>
    <div class="col-md-8">
      <div class="card-body">
          <div style="text-align: left;">
          <a class="nav-link" href="{% url 'movie-movie' movie.id%}"><h5 class="card-title"><b>{{ movie.Name }}</b></h5></a>
        <p class="card-text">{{ movie.summary }}</p>
</div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</center>

</body>
</html>
